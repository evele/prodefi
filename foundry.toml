[profile.default]
src         = "src"
out         = "out"
libs        = ["lib"]
tests       = "test"
script      = "script"
solc_version= "0.8.27"

[profile.dev]
optimizations = true
optimizer_runs = 200

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
goerli  = "${GOERLI_RPC_URL}"


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
